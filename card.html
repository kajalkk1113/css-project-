<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://images.meesho.com/images/products/346396426/fn1z3_512.avif?width=512" alt="Kurta set">
                <h3>Stylish kurta set</h3>
                <p>RAYON NECK EMROIDERY 3 PC SUIT FOR WOMAN FASHION.</p>
                <div class="price">₹358</div>
                <button class="cart-btn">Add to cart</button>
            </div>
            
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://images.meesho.com/images/products/435591985/njlp9_512.avif?width=512" alt="Jeans">
                <h3>Denim Jeans</h3>
                <p>Awesome ICE BLUE PREMIUM WIDE LEG DENIM JEANS.</p>
                <div class="price">₹538</div>
                <button class="cart-btn">Add to cart</button>
            </div>
            
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://images.meesho.com/images/products/34904808/zncac_512.avif?width=512" alt="Shirt">
                <h3>Urban Trek Cargo Shirt</h3>
                <p>Cotton Man Shirt Double Pocket Shirt Cotton Shirt Jeans Shirt Classy Designer Shirt.</p>
                <div class="price">₹321</div>
                <button class="cart-btn">Add to cart</button>
            </div>
        </div>
         <button class="back-btn"><a href="index.html">Back</a></button>
</div>
</body>
</html>
